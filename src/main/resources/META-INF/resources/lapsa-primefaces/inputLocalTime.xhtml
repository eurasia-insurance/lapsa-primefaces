<?xml version="1.0" encoding="UTF-8" ?>
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui">

	<cc:interface>
		<cc:attribute name="value" required="true" type="java.time.LocalTime" />
		<cc:attribute name="disabled" required="false"
			type="java.lang.Boolean" default="#{false}" />
		<cc:attribute name="process" required="false" type="java.lang.String" />
		<cc:attribute name="update" required="false" type="java.lang.String" />
		<cc:attribute name="placeholder" required="false"
			type="java.lang.String" />
		<cc:attribute name="title" required="false" type="java.lang.String" />
		<cc:attribute name="changedListener"
			method-signature="void listener()" default="#{void.onVoid}" />
		<cc:attribute name="ajaxDelay" type="java.lang.Integer" default="1000" />
		<cc:editableValueHolder name="value" />
	</cc:interface>

	<cc:implementation>
		<p:calendar id="value" value="#{cc.attrs.value}"
			title="#{cc.attrs.title}" pattern="HH:mm:ss" timeOnly="true"
			converter="tech.lapsa.lapsa.primefaces.calendar.converter.LocalTimeConverter"
			placeholder="#{cc.attrs.placeholder}" mask="true"
			maskAutoClear="true" pages="3" showOn="button" navigator="true"
			onfocus="select()" disabled="#{cc.attrs.disabled}">
			<p:ajax event="change" process="#{cc.attrs.process}"
				delay="#{cc.attrs.ajaxDelay}" update="#{cc.attrs.update}"
				listener="#{cc.attrs.changedListener}" />
			<cc:insertChildren />
		</p:calendar>
	</cc:implementation>

</ui:component>
